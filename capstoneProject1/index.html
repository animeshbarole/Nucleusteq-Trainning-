<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
         
        <div class="selecting-page  ">
            
            <h2> Quiz App</h2>

            <div class="selection">
                <label for="choose-difficutly">Select Difficutly :</label>
                <select id="choose-difficutly">
                    <option value=""> Choose Difficulty</option>
                    <option value="Easy">Easy</option>
                    <option value="Medium">Medium</option>
                    <option value="Hard">Hard</option>
                   
                  </select>

            </div>
            <div class="selection">
                <label for="choose-categories">Select Categories :</label>
                <select id="choose-categories">
                    <option value=""> Choose Cateogory</option>
                    <option value="1">General Knowledge</option>
                    <option value="2">Science & Nature</option>
                    <option value="3">Mythology</option>
                    <option value="4">Sports</option>
                    <option value="5">Geography</option>
               
                   
                  </select>

            </div>
           

            <div class="selecting-button">
                 <button id ="starting-btn" >Start Quiz</button>
            </div>
            
        </div>

        <div class="quiz-page hide ">
            <div class="timer">
                <div class="progress-bar">
                    <div class="progress-colour">
                        <span class ="progress-txt"></span>
                    </div>
                </div>
            </div>

            <div class="score-div">
                <div class="score">
                    <span id="score-txt">SCORE: </span><span id="score-num">0</span>
                </div>
            </div>
           
            <div class="question ">
           <p>This is Your Question write like you can do it in many ways how can you approach problem ?</p>
            </div>

            <div class="answers">
                  
                <button class="btn">Answer1</button>
                <button class="btn">Answer1</button>
                <button class="btn">Answer1</button>
                <button class="btn">Answer1</button>
                 
            </div>

            <div class="submit-total">
                <div class="total-questions">
                     <span class="q">1 </span> / 
                     <span class="total-q">5</span>
                </div>
               
               <button id="btn-next" class="hide">Next</button>
            
                  
            </div>
    

        </div>


        <div class="result-page hide" >
            <h2> Quiz App</h2>

           <div class="total-Score">
               <p class ="final-score">Total Score : 0 / 5</p><br>
               <p class="final-feedback">Your can do better,lease Practice more </p>
               
              
           </div>
            
           <div class="restart">
             
              <button id="restart-btn">RESTART</button>

           </div>


        </div>
        
       
       

    </div>


    <script src="main.js"></script>
    
</body>
</html>

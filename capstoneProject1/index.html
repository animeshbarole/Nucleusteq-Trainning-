<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
         
        <div class="selecting-page hide ">
            
            <h2> Quiz App</h2>

            <div class="selection">
                <label for="choose-difficutly">Select Difficutly :</label>
                <select id="choose-difficutly">
                    <option value=""> Choose Difficulty</option>
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                   
                  </select>

            </div>
            <div class="selection">
                <label for="choose-categories">Select Categories :</label>
                <select id="choose-categories">
                    <option value=""> Choose Cateogory</option>
                    <option value="9">General Knowledge</option>
                    <option value="17">Science & Nature</option>
                    <option value="20">Mythology</option>
                    <option value="21">Sports</option>
                    <option value="22">Geography</option>
                    <option value="23">History</option>
                   
                  </select>

            </div>

            <div class="selecting-button">
                 <button id ="starting-btn" onclick="startQuiz()">Start Quiz</button>
            </div>
            
        </div>

        <div class="quiz-page">
            <div class="timer">
                <div class="progress-bar">
                    <div class="progress-colour">
                        <span class ="progress-txt">50%</span>
                    </div>
                </div>
            </div>

            <div class="score-div">
                <div class="score">
                    <span id="score-txt">SCORE:</span><span id="score-num">1/5</span>
                </div>
            </div>
        </div>
        
       
       

    </div>


    <script src="main.js"></script>
    
</body>
</html>
